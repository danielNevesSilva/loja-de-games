<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro de Funcionário</title>
</head>
<body>

<h2>Cadastro de Funcionário</h2>

<form th:action="@{/funcionario/cadastro}" th:object="${funcionario}" method="post">
    <input type="hidden" th:field="*{id}">
    <label for="username">Nome de Usuário:</label>
    <input type="text" id="username" th:field="*{username}" required>

    <div th:if="${#fields.hasErrors('email')}" class="alert alert-danger" role="alert">
        <span th:text="${#fields.errors('email')}"></span>
    </div>
    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" required>

    <div th:if="${#fields.hasErrors('cpf')}" class="alert alert-danger" role="alert">
        <span th:text="${#fields.errors('cpf')}"></span>
    </div>
    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" th:field="*{cpf}" required placeholder="111.222.333-11" oninput="formatarCPF(this)" onchange="validarCPF(this.value)">

     <label for="password">Senha:</label>
    <input type="password" id="password" th:field="*{password}" required>

    <label for="confirmPassword">Confirmar Senha:</label>
    <input type="password" id="confirmPassword"  required onchange="validarSenhas()">

    <select id="funcao" name="funcao" th:field="*{funcao}" required="required">
        <option value="Estoquista">Estoquista</option>
        <option value="Admin">Admin</option>
    </select>

    <div th:if="${error}" class="alert alert-danger" role="alert">
        <span th:text="${error}"></span>
    </div>

    <button type="submit">Cadastrar</button>
</form>

<div th:if="${param.success}">
    <p>Cadastro realizado com sucesso!</p>
</div>

<script th:src="@{/js/cadastro.js}" defer="defer"></script>
</body>
</html>
