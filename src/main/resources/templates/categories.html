<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>SimpleFocals - Everyday Eyewear</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/templatemo.css">

    <!-- Load fonts style after rendering the layout styles -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!--

-->
</head>

<body>

<!-- Header -->
<nav class="navbar navbar-expand-lg navbar-light shadow" style="background-color: black;">
    <div class="container d-flex justify-content-between align-items-center">

        <a class="navbar-brand text-success logo h1 align-self-center" th:href="@{/}" href="#">
            <img class="logo" src="/images/Logo_1.jpg" alt="logo jogo">
        </a>

        <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse"
                data-bs-target="#templatemo_main_nav" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="align-self-center collapse navbar-collapse flex-fill  d-lg-flex justify-content-lg-between"
             id="templatemo_main_nav">
            <div class="flex-fill">
                <ul class="nav navbar-nav d-flex justify-content-between mx-lg-auto">
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/admin}" href="#" style="color: white;">Admin home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/logout}" href="#" style="color: white;">logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>
<!-- Close Header -->

<!-- Start Content Page -->
<div class="container-fluid bg-light py-5">
    <div class="col-md-6 m-auto text-center">

        <h1 class="h1">sistema de gerenciamento de conteúdo</h1>
        <p>
            Bem vindo ao backoffice
        </p>
    </div>
</div>

<!-- Start Contact -->
<section >
    <div class="container pb-5">
        <div class="row">
            <div class="col-lg-10 m-auto mt-5">
                <div class="card mb-3 shadow bg-white rounded">
                    <div class="card-body ">
                        <h1 class="h2 text-center">Seção de categoria</h1>
                        <br>
                        <!--    here is the url to the backend-->

                        <a th:href="@{/admin/categories/add}" style="margin: 20px 0" class="btn btn-success">Adicionar categoria</a>

                        <table class="table">
                            <thead class="thead-light">
                            <tr>
                                <th scope="col">N</th>
                                <th scope="col">Nome </th>
                                <th scope="col">Delete</th>

                            </tr>
                            </thead>
                            <tbody>

                            <tr th:each="category, item : ${categories}">
                                <th scope="row" th:text="${item.index + 1}">1</th>
                                <td th:text="${category.name}">Larry</td>

                                <!-- the {id} is dynamic it is not fixed-->
                                <td><a href="" th:href="@{/admin/categories/delete/{id}(id=${category.id})}"
                                       class="btn btn-outline-secondary">Delete</a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!-- col end -->

        </div>
    </div>
</section>
<!-- End Contact -->

<!-- Start Footer -->
<footer class="bg-dark" id="tempaltemo_footer">
    <div class="container">
        <div class="row">

            <div class="w-100 bg-black py-3">
                <div class="container">
                    <div class="row pt-2">
                        <div class="col-12">
                            <p class="text-left text-light">
                                Copyright &copy; 2023
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</footer>
<!-- End Footer -->

<!-- Start Script -->
<script src="/js/bootstrap.bundle.min.js"></script>
<!-- End Script -->
</body>

</html>
